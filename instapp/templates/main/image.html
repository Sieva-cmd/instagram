{%extends 'main/base.html'%}
{%block content%}
 <br>
 <br>
 <div class="container" style="top: 180px; position: absolute;">
    <div class="row">
      
      <div class="col-12">
        <div class="card" style="width: 35rem;margin-bottom: 40px;">
          
          <h5 class="card-title">{{image.name}} <small style="font-style: italic;"> {{image.pub_date|date}}</small>  </h5>
   
          <img class="card-img-top img-responsive" src="{{image.image.url}} " alt="Card image cap"
          />
          <div class="card-body">
              <p class="card-text"> {{image.caption}} </p>
              <p class="card-text"> comments</p>
              <p class="card-text" style="font-style: italic;"> {{image.comments}}  </p>
              <button style="margin-left: 180px;"><a href=""> <i class="fa fa-thumbs-up" aria-hidden="true"> like {{image.likes}} </i></a> </button>
              <button style="margin-left: 160px;"> <a href=""> <i class="fa fa-thumbs-down" aria-hidden="true"> dislike {{image.dislikes}} </i></a></button>
          </div>
        </div>
      </div>
     
      <br />
     
    </div>
  </div>
{%endblock%}
